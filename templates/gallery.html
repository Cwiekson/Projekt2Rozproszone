{% extends 'base.html' %}
{% block content %}
      <div class="row">


      {% for photo in photos %}
        <div class="col-md-4 ">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{ photo.image.url }}" alt="">
  <div class="card-body">
    <h5 class="card-title">{{ photo.title }}</h5>
    <p class="card-text">{{ photo.subtitle }}</p>
    <p class="card-text">{{ photo.date }}</p>

</div>
</div>
        </div>
     {% endfor %}
  </div>



{% endblock %}
